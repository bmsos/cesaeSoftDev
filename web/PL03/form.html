            <div>
                <a style="margin-right: 10px; text-decoration: none;" href="https://www.facebook.com/CesaeDigital">
                    <img style="width: 25px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" alt="facebook_logo">
                </a>
                <a style="margin-right: 15px; text-decoration:none" href="https://www.linkedin.com/company/cesae-digital/mycompany/">
                    <img style="width: 25px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="facebook_logo">
                </a>
                <a href="https://www.youtube.com/user/CESAECanal">
                    <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="youtube_logo">
                </a>
            </div>
        </div>
        <nav style="text-align: right;">
            <a style="text-decoration: none; color: #555; font-weight: 600; font-family: Verdana, sans-serif;" href="exercicioPaginaCesae.html">Home</a>
            <a style="text-decoration: none; color: #555; font-weight: 600; font-family: Verdana, sans-serif; margin-left: 20px" href="multimedia.html">Multimédia</a>

        </nav>

    <hr>

    <div style="border: solid 1px black; width: 80%; height: 100%; margin: 40px auto">
        <p style="font-size: 16px; width: 240px; background: white; margin: -10px 0 0 20px; padding-left: 10px">Formulário de Contacto do CESAE</p>
        <div style="padding: 30px">
            <form action="" method="GET">
                <div>
                    <label for="name">Nome: </label>
                    <input id="name" type="text" placeholder="Insira o seu nome aqui" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input id="email" type="email">
                </div>

                <!--
                <div style="margin-top: 20px">
                    <p style="margin-bottom: 5px;">Curso: </p>
                    <div>
                        <input id="webDeveloper_mobile" type="radio" name="webDeveloper_mobile" value="webDeveloper_mobile" checked>
                        <label for="webDeveloper_mobile">Web Developer & Mobile</label>
                    </div>
                    <div>
                        <input id="outra" type="radio" name="outra" value="outra">
                        <label for="outra">Outra</label>
                    </div>                 
                </div>
                -->

                <div style="margin-top: 20px">
                    <p style="margin-bottom: 5px;">Curso: </p>
                    <select name="curso" id="curso">
                        <option value="webDeveloper_mobile">Web Developer & Mobile</option>
                        <option value="outra">Outra</option>
                    </select>             
                </div>

                <div style="margin-top: 20px">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" cols="30" rows="7"></textarea>
                </div>
                <div style="margin-top: 20px">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
                
            </form>
        </div>
    </div>

    <hr>
