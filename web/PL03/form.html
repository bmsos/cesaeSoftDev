<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | CESAE</title>
</head>
<body>
    <div style="border: solid 1px black; width: 80%; height: 100%; margin: 40px auto">
        <p style="font-size: 16px; width: 240px; background: white; margin: -10px 0 0 20px; padding-left: 10px">Formulário de Contacto do CESAE</p>
        <div style="padding: 30px">
            <form action="" method="GET">
                <div>
                    <label for="name">Nome: </label>
                    <input id="name" type="text" placeholder="Insira o seu nome aqui">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input id="email" type="email">
                </div>

                
                <div id="generoDiv" style="margin: 30px 0">
                    <p>Género: </p>
                    <input id="genero" type="radio" name="masculino" value="masculino">
                    <label for="genero">Masculino</label>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
