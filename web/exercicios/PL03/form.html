<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .espacar10 {
            margin-top: 10px;
        }
        .espacar20 {
            margin-top: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="cesae.ico">
    <title>Form | CESAE</title>
</head>
<body>
    <header style="text-align: left;">
        <div>
            <img width="300px" src="https://www.cesaedigital.pt/wp-content/uploads/2016/07/logo_cesae-cores_horizontal_header_site.png" >
            <a style="display: block; padding-bottom: 20px" href="https://www.cesaedigital.pt/">Ir para o site oficial</a>
            <div>
                <a style="margin-right: 10px; text-decoration: none;" href="https://www.facebook.com/CesaeDigital">
                    <img style="width: 25px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" alt="facebook_logo">
                </a>
                <a style="margin-right: 15px; text-decoration:none" href="https://www.linkedin.com/company/cesae-digital/mycompany/">
                    <img style="width: 25px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="facebook_logo">
                </a>
                <a href="https://www.youtube.com/user/CESAECanal">
                    <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="youtube_logo">
                </a>
            </div>
        </div>
        <nav style="text-align: right;">
            <a style="text-decoration: none; color: #555; font-weight: 600; font-family: Verdana, sans-serif;" href="exercicioPaginaCesae.html">Home</a>
            <a style="text-decoration: none; color: #555; font-weight: 600; font-family: Verdana, sans-serif; margin-left: 20px" href="multimedia.html">Multimédia</a>
            <a style="text-decoration: none; color: #555; font-weight: 600; font-family: Verdana, sans-serif; margin-left: 20px" href="form.html">Contacto</a>
        </nav>
    </header>

    <hr>
    <form action="" method="GET" style="width: 80%; margin: 30px 10%;">
        <fieldset>
            <legend>Formulário CESAE</legend>
            <div>
                <label for="name">Nome: </label>
                <input id="name" type="text" placeholder="Insira o seu nome aqui" required>
            </div>
            <div class="espacar10">
                <label for="email">Email: </label>
                <input id="email" type="email">
            </div>
            <div class="espacar10">
                <label for="date">Data: </label>
                <input id="date" type="date">
            </div>
            <div class="espacar10">
                <label for="number">Número: </label>
                <input id="number" type="number" min="10" max="15">
            </div>
            <div class="espacar20">
                <label for="file">Ficheiro: </label>
                <input id="file" type="file">
            </div>
    
            <div class="espacar20">
                <p style="margin-bottom: 5px;">Curso: </p>
                <select name="curso" id="curso">
                    <option value="webDeveloper_mobile">Web Developer & Mobile</option>
                    <option value="outra">Outra</option>
                </select>             
            </div>
    
            <div class="espacar20">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" cols="30" rows="7"></textarea>
            </div>
            <div class="espacar20">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
        
        
    </form>

    <hr>

    <footer>
        <p>Desenvolvido por Bruno Oliveira Santos</p>
    </footer>
    
</body>
</html>
